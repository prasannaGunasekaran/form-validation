<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <!--custom css-->
    <link rel="stylesheet" href="./stylees/style.css">
    <!--font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main class="main">
        <header class="header">
          <h2 class="title">Create Account</h2>
        </header>
        <form class="form" id="form">
            <!--UserName-->
            <div class="form-control">
                <label class="label">UserName</label>
                <input type="text" placeholder="UserName"id="username" class="input">
                <i class="fa-sharp fa-solid fa-check"></i>
                <i class="fa-sharp fa-solid fa-exclamation"></i>
                <div class="error"></div>
            </div>

            <!--Email-->
            <div class="form-control">
                <label class="label">Email</label>
                <input type="email" placeholder="email..."id="email" class="input">
                <i class="fa-sharp fa-solid fa-check"></i>
                <i class="fa-sharp fa-solid fa-exclamation"></i>
                <div class="error"></div>
            </div>

            <!--Password-->
            <div class="form-control">
                <label class="label">Password</label>
                <input type="password" placeholder="enter Password"id="Password" class="input">
                <i class="fa-sharp fa-solid fa-check"></i>
                <i class="fa-sharp fa-solid fa-exclamation"></i>
                <div class="error" id="error"></div>
            </div>


            <!--Confirm Password-->
            <div class="form-control">
                <label class="label">Confirm Password</label>
                <input type="password" placeholder=" confirm password"id="Password2" class="input">
                <i class="fa-sharp fa-solid fa-check"></i>
                <i class="fa-sharp fa-solid fa-exclamation"></i>
                <div class="error"></div>
            </div>
            <!--submit btn-->
            <button class="button">submit</button>
        </form>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
